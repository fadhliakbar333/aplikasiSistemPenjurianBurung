name: sistem_penjurian_burung
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  flutter_riverpod: ^2.5.1
  firebase_app_check: ^0.3.0
  excel: ^4.0.6
  path_provider: ^2.1.3
  share_plus: ^11.0.0
  image_picker: ^1.1.2
  cloudinary_public: ^0.23.1
  intl: ^0.20.2
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" # path to your icon file
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "#000000" # color for the foreground icon